<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express Jayapura</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&family=Poppins:ital,wght@0,200;0,300;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <!-- My JavaScript -->
    <script src="js/script.js"></script>

    <!-- Fontawesome -->
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- My Style -->
    <link rel="stylesheet" href="./CSS/style.css" />

<body>
    <!-- Navbar start -->
    <nav class="navbar">
        <a href="#home" class="navbar-logo"><img src="./img/Jayapura crop 2.png" alt="navbar-logo" width="550" height="200" /></a>
        <!-- dropdown order -->
        <div class="navbar-nav">
            <div class="dropdown">
                <button class="dropbtn">
            <a href="#">Order ▼</a>
            <i class="fa fa-caret-down"></i>
          </button>

                    <a href="#">Pick up</a>
                    <a href="#">Drop off</a>
                    <a href="#">Shipping rate</a>
                    <a href="#">Drop point</a>
                </div>
            </div>
        </div>
        <!-- dropdown order end -->

        <!-- dropdown Track  -->
        <div class="navbar-nav">
            <div class="dropdown">
                <button class="dropbtn">
            <a href="#">Track</a>
            <i class="fa fa-caret-down"></i>
          </button>
                <div class="dropdown-content">
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Track" />
                        <a href="#" class="search-btn">
                            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- dropdown Track end -->

        <!-- dropdown Service -->
        <div class="navbar-nav">
            <div class="dropdown">
                <button class="dropbtn"><a href="#">Service</a></button>
            </div>
        </div>
        <!-- dropdown Service end -->

        <!-- dropdown Promo -->
        <div class="navbar-nav">
            <div class="dropdown">
                <button class="dropbtn">
            <a href="https://www.jet.co.id/news/news">Promo</a>
          </button>
            </div>
        </div>
        <!-- dropdown Promo end -->

        <!-- dropdown Information -->
        <div class="navbar-nav">
            <div class="dropdown">
                <button class="dropbtn">
            <a href="#">Informasi ▼</a>

            <i class="fa fa-caret-down"></i>
          </button>
                <div class="dropdown-content">
                    <a href="#">FAQ</a>
                    <a href="#">Article</a>
                    <a href="#">Terms</a>
                </div>
            </div>
        </div>
        <!-- dropdown information end-->

        <!-- dropdown About us -->
        <div class="navbar-nav">
            <div class="dropdown">
                <button class="dropbtn">
            <a href="#"> About us ▼</a>

            <i class="fa fa-caret-down"></i>
          </button>
                <div class="dropdown-content">
                    <a href="#">Company Profile</a>
                    <a href="#">Our Team</a>
                </div>
            </div>
        </div>
        <!-- dropdown About us end-->

        <!-- dropdown Contact us -->
        <div class="navbar-nav">
            <div class="dropdown">
                <button class="dropbtn"><a href="#">Contact us</a></button>
            </div>
        </div>
        <!-- dropdown Contact us end -->

        <div class="navbar-extra">
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Hero section star -->
    <section class="hero" id="home">
        <main class="content">
            <img src="./img/Jayapura`-04 crop.png" alt="img" />
            <h1>PENGIRIMAN CEPAT & AMAN</h1>
            <h2>#KITASEMUAJADIMUDAH</h2>

    <!-- Hero section end -->

    <!-- Feather Icons -->
    <script>
        feather.replace();
